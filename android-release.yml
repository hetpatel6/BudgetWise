name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses
      
    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-35"
        sdkmanager "build-tools;35.0.0"
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release.apk
        body: |
          # BudgetWise Android App Release ðŸŽ‰
          
          ## ðŸ“± APK Downloads
          - **app-release.apk** (Recommended): Production ready, optimized (~60MB)
          - **app-debug.apk**: For testing and debugging (~134MB)
          
          ## âœ¨ Features
          - Budget tracking and management
          - Transaction recording and categorization  
          - Analytics and spending insights
          - Modern Material Design UI
          - Redux state management
          
          ## ðŸ“‹ Installation
          1. Download the Release APK
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK file
          4. Enjoy managing your budget! ðŸ’°
          
          ## ðŸ”§ Technical Details
          - React Native 0.80.1
          - Android SDK 35
          - Minimum Android version: API 21 (Android 5.0)
          - Target Android version: API 35 (Android 15)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
